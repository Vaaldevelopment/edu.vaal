<div *ngFor="let video of playlistItem; index " class="col-xl-3 col-md-6 mb-4">
    <div class="card border-0 shadow vh-50">
      <a href="https://www.youtube.com/watch?v={{video.id.videoId}}" target="_blank">
        <img [src]="video.snippet.thumbnails.medium.url" class="card-img-top" alt="..."></a>
      <div class="card-body text-center">
        <h5 class="card-title mb-0"> {{video.snippet.title}}
         </h5>https://www.youtube.com/embed/{{video.snippet.resourceId.videoId}}
        <div class="card-text text-black-50">{{video.snippet.description.slice(0, 100)}}</div>
        <p class="card-text">{{video.snippet.description}}</p>
        <iframe type="text/html" width="640" height="360"
    src="https://www.youtube.com/embed/{{video.snippet.resourceId.videoId}} | safe : url"
    frameborder="0"></iframe>
      </div>
    </div>
